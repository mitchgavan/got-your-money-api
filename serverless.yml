service: got-your-money-api

provider:
  name: aws
  runtime: nodejs8.10
  timeout: 10

plugins:
  - serverless-offline

functions:
  createItem:
    handler: handler.createItem
    events:
      - http:
          path: item
          method: post
          cors: true\

  deleteItem:
    handler: handler.deleteItem
    events:
      - http:
          path: item/{id}
          method: delete
          cors: true

